<!DOCTYPE html>
<html lang="en">
<head>
<!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<!-- Link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="css/style.css">
<!-- title -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <!-- Logo -->
  <header id="logo">
    <img src="images/logo.svg" alt="Huddle Logo">
  </header>
  <!-- Landing -->
  <main id="landing">
    <div class="landing-image"><img src="images/illustration-mockups.svg" alt="landing page image"></div>
    <div class="landing-info">
      <h1> Build The Community<br>Your Fans Will Love</h1>
      <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>
      <button><a href="https://www.frontendmentor.io" target="_blank">Register</a></button>
    </div>
  </main>
  <!-- Social -->
  <section>
    <div class="social-icons">
      <li><i class="fab fa-facebook-f fa-lg"></i></li>
      <li><i class="fab fa-twitter fa-lg"></i></li>
      <li><i class="fab fa-instagram fa-lg"></i></li>
    </div>
  </section>
  <!-- Footer -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/reinierdantas" target="_blank">Reinier Dantas</a>
    </p>
  </footer>
</body>
</html>
